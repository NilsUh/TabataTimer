    <h1>Tabata Timer Website</h1>
    <br />
    <div class="settings-heading">Set Settings</div>
    <div class="grid-container">
      <div># Sets</div>
      <input type="number" id="nrSetsInput" value="2" />
      <div>Set Break Length [s]</div>
      <input type="number" id="breakLengthSetsInput" value="10" />
    </div>
    <br />
    <div class="settings-heading">Repetion Settings</div>
    <div class="grid-container">
      <div># Repetitions/Set</div>
      <input type="number" id="nrRepsPerSetInput" value="2" />
      <div>Repetion Length [s]</div>
      <input type="number" id="secsPerRepInput" value="15" />
      <div>Repetion Break Length [s]</div>
      <input type="number" id="breakLengthRepsInput" value="7" />
    </div>
    <br />
    <br />
    <br />
    <div>
      <button id="run-button" class="button">Run</button>
      <button id="pause-resume-button" class="button">Pause</button>
      <button id="stop-button" class="button">Stop</button>
    </div>
    <br />
    <br />
    <div id="timer-display" class="timer-display">Not running!</div>
    <br />
    <div class="grid-container">
      <div class="run-display">Set</div>
      <div id="set-display" class="run-display">-/-</div>
      <div class="run-display">Repetiton</div>
      <div id="rep-display" class="run-display">-/-</div>
      <div class="run-display">Time Elapsed</div>
      <div id="time-elapsed-display" class="run-display">--:--</div>
      <div class="run-display">Time Remaining</div>
      <div id="time-remaining-display" class="run-display">--:--</div>
      <div class="run-display">Progress</div>
      <div id="progress-display" class="run-display">-- %</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
